<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-violet-600 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">To-Do List</h1>

        <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="task" placeholder="Enter a task" class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Add Task</button>
            </div>
        </form>
    
        <ul class="list-disc pl-5 space-y-2">
            {% for task in todo_list %}
            <li class="text-gray-700">{{ task }}</li>
            {% empty %}
            <li class="text-gray-500">No tasks yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'general.css' %}">
</head>
<body class="bg-gradient-to-r from-blue-600 to-violet-600">
    <div class="flex items-center justify-center h-screen  ">
        <div class="bg-white rounded-lg shadow-lg p-8 w-1/4">
            <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Register</h1>

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <label for="username" class="block text-lg mb-2 text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required />

                <label for="email" class="block text-lg mb-2 text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required />

                <label for="phone" class="block text-lg mb-2 text-gray-700">Phone</label>
                <input type="number" id="password" name="password" class="w-full p-3 rounded-lg border border-gray-300 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500" required />

                <label for="password" class="block text-lg mb-2 text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 rounded-lg border border-gray-300 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500" required />

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Register
                </button>
            </form>
            <div class="text-center">
                <h1>You have an account?</h1>
                <a class="underline" href="{% url 'login'%}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
